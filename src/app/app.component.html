  <title>Pixel Art Maker!</title>

<!-- <body> -->
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
      <label>
          <span> Grid Height:</span>
        <input type="number" required [(ngModel)]="data.height" name="height" >
      </label>

      <label>
          <span> Grid Width: </span>
        <input type="number" required [(ngModel)]="data.width"   name="width" >
      </label>

      <button type="submit"  class="btn btn-primary btn-block btn-lg" (click)="gridsize()">Submit</button>

  <h2>Pick A Color</h2>
  <input type="color" (change)="maincolor($event)">

  <h2>Design Canvas</h2>
  <table *ngIf="flag">
    <!-- <thead>
      <tr>
        <th>Your Table</th>
      </tr>
    </thead> -->
    <tbody>
      <tr *ngFor="let item of rows; let i = index">
        <td
        *ngFor="let list of rows[i]; let j = index"
        (click)="filePicker.click()"
         [ngStyle]="{background: rows[i][j]}">
         <input type="color" #filePicker class="vi" (change)="oncolorpicked($event,i,j)">
        </td>

      </tr>
    </tbody>
  </table>
